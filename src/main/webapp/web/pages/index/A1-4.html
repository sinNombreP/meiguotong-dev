<script type="text/javascript" src="../../js/import/md5.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            registerType: 1, //1.手机登录  2.邮箱登录
            accountNumbe: "", //登录账号
            password: "", //密码
            passwordCheck: "", //确认密码
            smsCode: "",  //验证码
            agree: false,  //是否同意协议
            count: 0,  //发送验证码倒计时
        },
        computed: {
          //发送验证码显示文字
          smsCodeContent(){
            if(this.count == 0)
            return "获取验证码";
            return this.count + "S";
            
          },
        },
        created() {
            
        },
        methods: {
          //获取验证码
          getSmsCode() {
            if(this.count > 0) return;
            if(isNull(this.accountNumbe)){
                    layerMsg("请输入登录账号");
                    return;
                }
            requestGet(sendSmsUrl, {
                category:1,
                sendType: this.registerType,
                source: 1,
                email:this.accountNumbe,
                mobile: this.accountNumbe,
            }, function (data) {
                layerMsg("验证码发送成功，请注意查收");
                app.count = 60;
                app.countDown();
            });

          },
          //倒计时
          countDown(){
              if(this.count > 0){
                this.count --;
                setTimeout(()=>{this.countDown()},1000)
              }
          },
            //点击下一步
            next() {
                if(!this.agree){
                    layerMsg("请先同意协议");
                    return;
                }
                if(isNull(this.accountNumbe)){
                    layerMsg("请输入登录账号");
                    return;
                }
                if(isNull(this.accountNumbe)){
                    layerMsg("请输入密码");
                    return;
                }
                if(this.passwordCheck != this.passwordCheck){
                    layerMsg("两次密码输入不一致");
                    return;
                }
                if(isNull(this.smsCode)){
                    layerMsg("请输入验证码");
                    return;
                }
                localStorage.setItem("registerType",this.registerType);
                localStorage.setItem("accountNumbe",this.accountNumbe);
                localStorage.setItem("password",this.password);
                localStorage.setItem("passwordCheck",this.passwordCheck);
                localStorage.setItem("smsCode",this.smsCode);
                location.href="./A1-4-3.html"

            },
            //切换注册类型
            registerTypeClick(index){
                this.registerType = index;
            },
            //查询模块
            getModuleData: function (pageNo = this.current_page) {
                this.current_page = pageNo;
                requestGet(getModuleDataInfoUrl, {
                    htmlName: "首页",
                    htmlSeal: "商家注册",
                }, function (data) {
                    app.contentList = data.body.list;
                    app.dataInit(data.body.list);
                });
            },
            //处理数据
            dataInit(lists) {
                for (const [key, list] of Object.entries(lists)) {
                    console.log(key);
                    console.log(list);
                }
            },
        },
    })

</script>
