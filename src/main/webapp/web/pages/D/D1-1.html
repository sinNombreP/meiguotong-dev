<script>

    $(function () {
        $('#tripEndDate').datetimepicker({
            format: 'hh:ii',
            language: 'zh-CN',
            format: "yyyy-mm-dd hh:ii",
            showMeridian: 1,
            minuteStep: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            minView: 0,
            maxView: 2
        }).on('changeDate', function (ev) {
            app.startDate = app.evDate(ev);
        });

    })


    const app = new Vue({
        el: "#app",
        data: {
            airNo:"",  //航班号
            sendAirport:"白云机场",  //起飞机场
            sendDate:"2019-03-05",  //起飞时间
            reachAirport:"黄花机场",  //到达机场
            reachDate:"2019-03-07",  //到达时间
            startDate:"2019-03-07 12:05",  //接送机时间
            startCity:"1",  //接送机城市
            startCityName:"广州",  //接送机城市名称
            startAddress:"",  //接送机详细地址
            adultNum: 1,   //大人数量
            childNum: 1,   //小孩数量
            bagNum: 0,   //包裹数量
            orderType: 1,  //1接机  2送机
        },
        watch:{
            bagNum:function(val){
                if (val < 0)  this.bagNum = 0;
            },
        },
        mounted() {

        },
        methods: {
            //接送机切换
            orderTypeClick: function (index) {
                if (index != this.orderType) this.orderType = index;
            },
            //点击选择车辆
            goToCar: function () {
                if (!this.airNo || !this.airNo) {
                    layerMsg("请输入航班号"); return;
                }
                if (this.adultNum + this.childNum <= 0) {
                    layerMsg("请选择出行人数"); return;
                }
                if(this.startCity == "" ){
                    layerMsg("请选择城市"); return;
                }
                if(this.startAddress == "" ){
                    layerMsg("请选择地址"); return;
                }
                if(this.startDate == "" && this.orderType == 2){
                    layerMsg("请选择时间"); return;
                }
                localStorage.removeItem("airNo");
                localStorage.removeItem("sendAirport");
                localStorage.removeItem("sendDate");
                localStorage.removeItem("reachAirport");
                localStorage.removeItem("reachDate");
                localStorage.removeItem("startDate");
                localStorage.removeItem("startCity");
                localStorage.removeItem("startCityName");
                localStorage.removeItem("startAddress");
                localStorage.removeItem("adultNum");
                localStorage.removeItem("childNum");
                localStorage.removeItem("bagNum");
                localStorage.setItem("airNo", this.airNo);
                localStorage.setItem("sendAirport", this.sendAirport);
                localStorage.setItem("sendDate", this.sendDate);
                localStorage.setItem("reachAirport", this.reachAirport);
                localStorage.setItem("reachDate", this.reachDate);
                localStorage.setItem("startDate", this.startDate);
                localStorage.setItem("startCity", this.startCity);
                localStorage.setItem("startCityName", this.startCityName);
                localStorage.setItem("startAddress", this.startAddress);
                localStorage.setItem("adultNum", this.adultNum);
                localStorage.setItem("childNum", this.childNum);
                localStorage.setItem("bagNum", this.bagNum);
                location.href = "./D1-5.html";
            },
            //时间转换
            evDate: function (ev) {
                let d = ev.date;
                let year = d.getFullYear();
                let month = d.getMonth() < 10 ? '0' + d.getMonth() : d.getMonth();
                let day = d.getDate() < 10 ? '0' + d.getDate() : d.getDate();
                let hours = d.getHours() < 10 ? '0' + d.getHours() : d.getHours();
                let minute = d.getMinutes() < 10 ? '0' + d.getMinutes() : d.getMinutes();
                return `${year}-${month}-${day} ${hours}:${minute}`;
            },
        },
    })


</script>
